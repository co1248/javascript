<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>배열객체</title>
        <meta charset="utf-8">
        <script>
            var a, b, c, d, e, f;

            var arr = new Array(); //배열 객체의 생성
            arr[0] = 10; //(배열 변수의 )값의 초기화
            // 인덱스번호
            arr[1] = 20;
            arr[2] = 30;
            arr[3] = "hello";

            var arr1 = new Array(30,"따르릉",true);
            document.write(arr1[0] + "<br>");
            document.write(arr1[1] + "<br>");
            document.write(arr1[2] + "<br>");
            arr1[3] = "hello"
            document.write(arr1[3] + "<br>");
            arr1[0] = 1000;
            document.write(arr1[0] + "<br>");

            var arr2 = [30,"따르릉",true];
            document.write(arr2[0] + "<br>");
            document.write(arr2[1] + "<br>");
            document.write(arr2[2] + "<br>");
            document.write("반복문을 활용한 배열 사용법" + "<br>");
            for(i = 0; i < arr2.length; i++) {
                document.write(arr2[i] + "<br>");
            }
            
        </script>
    </head>
    <body>

    </body>
</html>
