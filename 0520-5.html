<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset=utf-8/>
        <title>함수</title>
        <script>
            // function 함수명 (매개변수-생략가능) {
            //     실행문장;
            //     return 리턴값-생략가능;
            // }
            // 함수의 호출
            // 함수명(값);

            function add() {
                document.write(2 + 3);         
            }

            function add2(x, y) {
                document.write(x + y);
            }

            function add3(x, y) {
                var sum = x + y;
                return sum;
            }

            add();
            add2(10, 20)
            document.write(add3(1, 2));
            
        </script>
