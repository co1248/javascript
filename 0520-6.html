<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset=utf-8/>
        <title>함수</title>
        <script>
            var color = ["white", "yellow", "aqua", "purple"];
            var i = 0;
            function changeColor() {
                i++;
                if(i >= color.length) {
                    i = 0;
                }
                var body = document.getElementById("theBody");
                body.style.backgroundColor = color[i];
            }
        </script>
    </head>
    <body id="theBody">
        <button onclick="changeColor();">배경바꾸기</button>
    </body>
</html>
