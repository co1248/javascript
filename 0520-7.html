<html lang="ko">
<head>
    <meta charset = "UTF-8">
    <title> 객체 생성자 함수 </title>
    <style>
        
    </style>
    <script>
        function CheckWeight(name,height,weight){
            this.usurName = name;
            this.userHeignt = height;
            this.userWeignt = weight;
            this.minWeight;
            this.maxWeight;
            // 객체는 this를 붙여 정의해야 한다.

            // 객체안에서 함수정의하는 방법
            this.getInfo = function() {
                var str = ""
                    str += "이름 : " + this.usurName + ", ";
                    str += "키 : " + this.usurHeight + ", ";
                    str += "몸무게 : " + this.usurWeight + "<br>";
                    return str;

            }
            
            this.getResult = function () {
                this.minWeight = (this.userHeignt - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeignt - 100) * 0.9 + 5;

                if(this.userWeignt >= this.minWeight && this.userWeignt <= this.maxWeight) {
                    return "정상 몸무게입니다."
                } else if(this.userWeignt < this.minWeight) {
                    return "정상 몸무게보다 미달입니다.";
                } else {
                    return "정상 몸무게보다 초과입니다.";
                }
            }
        }
        // 객체 이름을 대문자로 시작
        // 속성은 변수 기능은 함수
    </script>
</head>
