<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>문자 객체</title>
        <meta charset="utf-8">
        <script>
            var userEmail = prompt("당신의 이메일 주소를 입력하세요.","");
            var arrUrl = [".co.kr",".com",".net","or.kr","go.kr"];
            
            var check1 = false;
            var check2 = false;

            if(userEmail.indexOf("@") > 0) {
                check1 = true;
            }
            // indexOf 못찾으면 -1이 반환된다.

            for(i = 0; i < arrUrl.length; i++) {
                if(userEmail.indexOf(arrUrl[i]) > 0) {
                    check2 = true;
                }
            }

            if(check1 && check2) {
                document.write(userEmail)
            } else {
                alert("이메일 형식이 잘못되었습니다.");
                
            }

            

        </script>
    </head>
    <body>

    </body>
</html>
